    <h2>말</h2>
    <p>
    <a href="https://ko.wikipedia.org/wiki/%EB%A7%90_(%EB%8F%99%EB%AC%BC)"
    target="_blank" title="horse specification">말(영어: horse)</a>은 말목 말과의 동물이자, 학명은 Equus caballus이다.
    <strong>조상은 지금으로부터 4,500-5,500만 년 전에 존재했던 <u>에오히푸스</u>이다.</strong>
    가축으로 길들여진 이래로 사람들과 친숙하게 지내온 동물 중 하나로 사람을 위해 많이 봉사해 왔다.
    </p>
    <img src="horse.jpg" width="100%">
    <p style="margin-top:40px;">
    프랑스에서는 신석기 시대부터 등장했다.
    마콩 근처의 솔뤼트레에서 발견된, 일 헥타르 이상이나 되는 말 무덤에서 증거를 찾을 수 있다.
    </p>
